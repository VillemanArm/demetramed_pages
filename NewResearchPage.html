    <main>
        <div class="toolbar">
            <input
                type="text"
                placeholder="Поиск"
                class="toolbar__search"
            />
            <div class="toolbar__nav">
                <a href="#" class="toolbar__option toolbar__option--active">
                    Исследования
                </a>
                <a href="#" class="toolbar__option">
                    Отчеты
                </a>
            </div>
        </div>
        <div class="nav__viewer">
            <form
                action=""
                class="form"
            >
                <div class="form__close">
                <svg
                    width="19"
                    height="18"
                    viewBox="0 0 19 18"
                    fill="#A5A4A5"
                    xmlns="http://www.w3.org/2000/svg"
                >
                    <path
                        d="M3.02092 0.961175C2.6429 0.603052 2.02999 0.603061 1.65198 0.961176C1.27397 1.31929 1.27396 1.89994 1.65198 2.25807L8.26852 8.52637L1.65198 14.7947C1.27396 15.1528 1.27397 15.7334 1.65198 16.0916C2.02999 16.4497 2.6429 16.4497 3.02092 16.0916L9.63746 9.82326L16.254 16.0916C16.632 16.4497 17.2449 16.4497 17.6229 16.0916C18.001 15.7334 18.001 15.1528 17.6229 14.7947L11.0064 8.52637L17.6229 2.25806C18.001 1.89995 18.001 1.31929 17.6229 0.961176C17.2449 0.603061 16.632 0.60306 16.254 0.961174L9.63746 7.22948L3.02092 0.961175Z"
                        fill="evenodd"
                    />
                </svg>
                </div>
                <span class="form__date">24/07/2024</span>
                
                <div class="form__fields">
                    <label for="researchNumber">№Исследования:</label>
                    <input
                        class="form__input-field"
                        type="text"
                        id="researchNumber"
                    />
                    <label for="patientName">ФИО пациента:</label>
                    <input
                        class="form__input-field"
                        type="text"
                        id="patientName"
                    />
                    <label for="patientAge">Возраст:</label>
                    <input
                        class="form__input-field"
                        type="number"
                        id="patientAge"
                        max="120"
                        min="1"
                    />
                    <label for="institutionByReferral">Направившее учреждение:</label>
                    <input
                        class="form__input-field"
                        type="text"
                        id="institutionByReferral"
                    />
                    <label for="doctorsName">ФИО лечащего врача:</label>
                    <input
                        class="form__input-field"
                        type="text"
                        id="doctorsName"
                    />
                    <label for="diagnosis">Клинический диагноз:</label>
                    <input
                        class="form__input-field"
                        type="text"
                        id="diagnosis"
                    />
                    <label for="comment">Комментарий:</label>
                    <input
                        class="form__input-field"
                        type="text"
                        id="comment"
                    />
                    <label for="file">Загрузить файл:</label>
                    <input
                        type="file"
                        id="file"
                        class="form__file-input"
                    />
                </div>

                <div class="form__buttons">
                    <button class="form__button">
                        <svg
                            width="24"

        </div>

</html>
